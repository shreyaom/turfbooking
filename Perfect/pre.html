<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0; 
            width: 1600px;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .image{
            height: 120px;
          position: relative;
          top: 2px;
        }


        .overlay {
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.549);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
            
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.673);
            text-shadow:1px 1px 2px black, 0 0 15px rgb(22, 232, 99), 0 2px 5px rgb(16, 91, 57);
        }

        .text-animation span {
            display: inline-block;
            opacity: 0;
            top: 50px;
            transform: translateY(-80px);
            animation: dropIn 4s forwards, fadeIn 5s forwards;
        }

        .text-animation span:hover{
           
            color: rgb(255, 255, 255);
            text-shadow:1px 1px 2px black, 0 0 25px rgb(35, 240, 110), 0 2px 5px rgb(16, 91, 57);
            font-size: 7rem;
        }

        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }


        .start-button {
            position: relative;
            top: 130px;
            margin-top: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color:rgba(206, 242, 198, 0.848); /* Orange */
            color:rgba(153, 243, 153, 0.697);
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            transition: background-color 0.3s ease-in-out;
            animation: floatButton 5s infinite alternate;
            animation: bounce 1s infinite alternate;
            text-shadow:1px 1px 2px black, 0 0 15px rgb(15, 90, 42), 0 2px 5px rgb(16, 91, 57);
            box-shadow: 1px 1px 2px black, 0 0 15px rgb(18, 255, 105), 0 2px 5px rgb(16, 91, 57);
        }
        

        .start-button:hover {
            background-color: #adf5c1;
            color: white;
            text-shadow:1px 1px 2px black, 0 0 25px rgb(0, 255, 94), 0 2px 5px rgb(0, 255, 38);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 28px;
            text-align: center;
            padding: 10px;
            background: rgb(30, 27, 67);
            color: rgba(255, 255, 255, 0.703);    
        }


        .footer p{
            position: relative;
            bottom: 14px;


        }

        .footer p:hover{
            font-size: 1.1rem;
            color: #fff;
        }

        

     

        @keyframes dropIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
           
          
        }

        @keyframes fadeIn {
            to {
                opacity: 1;

            }

            
          
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        @keyframes rotateTriangle {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes floatButton {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
